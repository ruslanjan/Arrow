{% extends 'contester/layout.html' %}

{% block content %}
  <div class="container" style="padding: 10px">
    {% include 'contester/contests_nav.html' %}
    {% include 'contester/contest/manage/manage_contest_nav.html' %}

    <h3 class="h3 text-danger">Danger ZONE</h3>
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %} {{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div>
      <div class="list-group border border-danger p-2 shadow">
        <a class="list-group-item list-group-item-action pl-3 py-2"
           href="{% url 'contester.views.delete_contest' pk=contest.pk %}">
          Delete Contest
        </a>
      </div>
    </div>
  </div>
{% endblock %}
