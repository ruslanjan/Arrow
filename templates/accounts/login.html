{% extends "default_layout.html" %}

{#{% block navbar %}#}
{#{% endblock %}#}

{% block content %}
  <div class="container-center">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
      {% if error is not None %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
        <form action="{% url 'accounts.views.login' %}" method="post">
          {% csrf_token %}
          <input hidden name="next" value="{{ request.GET.next  }}"/>
          <div class="form-group">
            <label for="name">Username</label>
            <input required class="form-control" name="username" type="text" placeholder="Name" id="name">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required class="form-control" name="password" type="password" placeholder="Password" id="password">
          </div>
          <button class="btn btn-primary" type="submit">log in</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
